    <title>Currency Exchange Rate Calculator</title>

  <body>
    <div classname="currency">
      Currency Value is:
      <div id="currency-value"></div>
      ENTER IN USD:
      <input
        type="text"
        id="currency-usd"
        placeholder="USD Amount (Ex: 25.00)"
      />
    </div>
    <br /><br />
    <div id="buttons">
      <button id="euro" disabled><label for="euro">Euro</label></button>
      <button id="pound" disabled></button>
      <button id="pop" ></button>
      <button id="reset"></button>
      <button id="history" onClick="showHistory()"></button>
    </div>
    <div id="history"></div>

  </body>
